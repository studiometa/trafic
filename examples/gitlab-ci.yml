# GitLab CI — Deploy to DDEV server with trafic
#
# Required CI/CD variables:
#   SSH_PRIVATE_KEY (file) — SSH key with access to the server
#   SSH_HOST — Server hostname or IP
#
# Optional variables:
#   SSH_USER (default: ddev)
#   SSH_OPTIONS (e.g. "-J jump@bastion" for jump hosts)

stages:
  - install
  - build
  - deploy

install:
  stage: install
  image: node:24
  script:
    - npm ci
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/

build:
  stage: build
  image: node:24
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour

# Deploy to preprod (develop branch)
deploy_preprod:
  stage: deploy
  image: node:24
  before_script:
    - eval $(ssh-agent -s)
    - chmod 600 "$SSH_PRIVATE_KEY"
    - ssh-add "$SSH_PRIVATE_KEY"
  script:
    - >-
      npx @studiometa/trafic-cli deploy
      --host $SSH_HOST
      --name $CI_PROJECT_PATH_SLUG
      --sync "dist/"
      --script "composer install --no-dev"
  after_script:
    - ssh-agent -k 2>/dev/null || true
  rules:
    - if: $CI_COMMIT_BRANCH == "develop"

# Deploy preview environment (merge requests)
deploy_preview:
  stage: deploy
  image: node:24
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    on_stop: destroy_preview
  before_script:
    - eval $(ssh-agent -s)
    - chmod 600 "$SSH_PRIVATE_KEY"
    - ssh-add "$SSH_PRIVATE_KEY"
  script:
    - >-
      npx @studiometa/trafic-cli deploy
      --host $SSH_HOST
      --name $CI_PROJECT_PATH_SLUG
      --preview $CI_MERGE_REQUEST_IID
      --sync "dist/"
      --script "composer install --no-dev"
  after_script:
    - ssh-agent -k 2>/dev/null || true
  rules:
    - if: $CI_MERGE_REQUEST_ID

# Destroy preview environment
destroy_preview:
  stage: deploy
  image: node:24
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    action: stop
  before_script:
    - eval $(ssh-agent -s)
    - chmod 600 "$SSH_PRIVATE_KEY"
    - ssh-add "$SSH_PRIVATE_KEY"
  script:
    - >-
      npx @studiometa/trafic-cli destroy
      --host $SSH_HOST
      --name $CI_PROJECT_PATH_SLUG
      --preview $CI_MERGE_REQUEST_IID
  after_script:
    - ssh-agent -k 2>/dev/null || true
  allow_failure: true
  rules:
    - if: $CI_MERGE_REQUEST_ID
      when: manual
