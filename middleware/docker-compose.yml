services:
  middleware:
    image: webdevops/php-nginx:8.3
    container_name: trafic-middleware
    environment:
      - WEB_DOCUMENT_ROOT=/app/public
      - REDIS_HOST=trafic-redis
    networks:
      - trafic-network
      - ddev_default
    volumes:
      - .:/app
    post_start:
      - command: composer install --no-dev --optimize-autoloader --prefer-dist
        user: application
    restart: always
    working_dir: /app

  queue:
    image: webdevops/php:8.3
    container_name: trafic-queue
    environment:
      - REDIS_HOST=trafic-redis
    networks:
      - trafic-network
    volumes:
      - .:/app
    restart: always
    working_dir: /app
    command: ["php", "/app/bin/console", "messenger:consume", "--all", "-vvv"]

  trafic-redis:
    image: redis:7.4.2
    container_name: trafic-redis
    networks:
      - trafic-network
    volumes:
      - trafic-redis-data:/data

volumes:
  trafic-redis-data:
    name: trafic-redis-data

networks:
  trafic-network:
    driver: bridge
  ddev_default:
    external: true
    name: ddev_default
