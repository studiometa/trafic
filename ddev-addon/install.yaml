name: ddev-server
global_files:
  - global/traefik/static_config.ddev-server.yaml
  - global/traefik/config/ddev-server-middleware.yaml
post_install_actions:
  - |
    ddev config global
      --project-tld=studiometa.dev
      --omit-containers=ddev-ssh-agent
      --mailpit-http-port=2052
      --mailpit-https-port=2053
      --router-bind-all-interfaces
